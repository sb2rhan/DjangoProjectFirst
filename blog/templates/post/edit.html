{% extends 'post/wrapper.html' %}

{% block title %}
Edit post
{% endblock %}

{% block content %}
    <!-- enctype is needed to send images -->
    <form method='POST' action="{% url 'edit' id=post.id %}" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
